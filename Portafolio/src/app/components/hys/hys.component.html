<div class="row">
  <h1>Hard y soft skill</h1>
 <div class="text-center col-sm-4 col-md-4 col-lg-4">
    <circle-progress
       [percent]="60"
       [radius]="100"
       [imageSrc]="'../../../assets/html.png'"
       [showImage]="true"
       [imageHeight]="120"
       [imageWidth]="120"
       [showUnits]="false"
       [showSubtitle]="false"
       [title]="'HTML'"
       [titleColor]="'blue'"
       [titleFontSize]="'3em'"
       [outerStrokeWidth]="16"
       [innerStrokeWidth]="2"
       [outerStrokeColor]="'red'"
       [innerStrokeColor]="'#124'"
       [animation]="true"
       [animationDuration]="400"
    ></circle-progress>
